version: '3.8'
services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
  web:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - minio
  worker:
    build: .
    command: celery -A src.celery_app.celery_app worker --loglevel=info
    volumes:
      - ./:/app
    depends_on:
      - redis
      - minio
