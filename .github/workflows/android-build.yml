name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate Gradle wrapper (Docker)
        run: |
          docker run --rm -v "${{ github.workspace }}":/home/gradle/project -w /home/gradle/project gradle:8.4.1-jdk17 gradle wrapper

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          ndk: false

      - name: Build debug APK
        run: |
          cd android_app
          chmod +x gradlew || true
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: anime-ai-ozvuchka-debug-apk
          path: android_app/app/build/outputs/apk/debug/app-debug.apk
